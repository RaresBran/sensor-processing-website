spring:
  application:
    name: sensor-processing
  datasource:
    url: jdbc:postgresql://localhost:5432/sensor-data
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 9090
