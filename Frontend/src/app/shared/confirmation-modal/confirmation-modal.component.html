<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show d-block': showModal}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="hide()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hide()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDeletion()">Delete</button>
      </div>
    </div>
  </div>
</div>
